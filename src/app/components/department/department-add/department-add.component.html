<div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="addDepartmentModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.addNewDepartment}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="departmentAddForm" *ngIf="departmentAddForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-building-user"></i>{{lang.departmentName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="departmentName"
                                style="margin-bottom: 0px !important;">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-5">
                    <button class="button-37" (click)="addDepartment()" data-bs-dismiss="modal"><i class="fa-solid fa-user-plus"></i> {{lang.addNewDepartment}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
