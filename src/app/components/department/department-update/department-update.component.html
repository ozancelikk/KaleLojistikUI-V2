<div class="modal fade" id="updateDepartmentModal" tabindex="-1" aria-labelledby="updateDepartmentModalLabel" aria-hidden="true" *app="updateDepartmentRole">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="updateDepartmentModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateDepartment}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="departmentUpdateForm" *ngIf="departmentUpdateForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-building-user"></i>{{lang.departmentName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="departmentName"
                                style="margin-bottom: 0px !important;">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-4">
                    <button type="button" class="button-4" data-bs-target="#departmentModal" data-bs-toggle="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
                    <a (click)="updateDepartment()" class="button-20" ><i class="fa-regular fa-pen-to-square"></i> {{lang.updateDepartment}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
