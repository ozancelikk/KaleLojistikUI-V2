<div class="modal fade" id="addDocumentFileModal" tabindex="-1" aria-labelledby="addDocumentFileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="addDocumentFileModalLabel"><i class="fa-solid fa-file-circle-plus"></i>
                    {{lang.addNewDocumentFile}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="row">
                <div class="mb-1 col-lg-12 col-md-12 col-xl-12" style="padding: 0.8rem;">
                    <label class="chooseLabel"><i class="fa-solid fa-file"></i> {{lang.documentName}}</label>
                    <input type="text" class="modal-input" class="form-control" formControlName="documentName" id="documentName" readonlystyle="margin-bottom: 0px !important;">
                </div>
                <div class=" col-lg-12 col-md-12 col-xl-12">
                    <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i> {{lang.departmentName}}</label>
                    <select class="form-select chooseSelect" aria-label="Default select example"
                      style="font: small-caption !important;" id="departmentId" #departmentId formControlName="departmentId">
                      <option value="" disabled selected>{{lang.chooseDepartment}}</option>
                      <option *ngFor="let department of departments" [value]="department.id"> {{department.departmentName}}
                      </option>
                    </select>
                  </div>
                <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper mt-4 ">
                    <label class="chooseLabel">{{lang.pleaseenterpdftypefile}}</label>
                    <input type="file" style="height: 40px !important" class="form-control-file" name="file"(change)="onFileSelected($event)" required>
                </div>
                <div class="btn-location mb-3 mt-3">
                    <button class="button-37" (click)="onSubmit()" data-bs-dismiss="modal"><i class="fa-solid fa-file-circle-plus"></i> {{lang.addNewDocumentFile}}</button>
                </div>
            </div>
        </div>
    </div>
