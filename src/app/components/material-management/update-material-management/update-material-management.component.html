<div class="modal fade" id="updateMaterialModal" tabindex="-1" aria-labelledby="updateMaterialModalLabel" *app="updateRole"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="updateMaterialModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateMaterial}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="materialUpdateForm" *ngIf="materialUpdateForm">
                    <div class="mb-3">
                        <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.materialName}}</label>
                        <input type="text" class="modal-input" class="form-control" formControlName="materialName">
                    </div>
                    <div class="mb-3">
                        <label class="chooseLabel"><i class="fa-solid fa-recycle"></i> {{lang.materialUsage}}</label>
                        <input type="text" class="modal-input" placeholder="{{lang.splitArticle}}" class="form-control"
                            formControlName="materialUsage">
                    </div>
                    <div class="mb-3">
                        <label class="chooseLabel"><i class="fa-solid fa-circle-exclamation"></i>
                            {{lang.securityAlert}}</label>
                        <input type="text" class="modal-input" placeholder="{{lang.splitArticle}}" class="form-control"
                            formControlName="securityAlert">
                    </div>
                </form>
                <div class="btn-location mt-5">
                    <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
                    <a (click)="updateMaterial()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.update}} </a>
                  </div>
            </div>
        </div>
    </div>
</div>
