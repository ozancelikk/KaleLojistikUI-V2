<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="detailModalLabel"><i class="fa-solid fa-info"></i> {{lang.details}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="hallway">
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i>  {{lang.branchName}}</label>
                        <input class="modal-input detail" placeholder="{{lang.branchName}}" [value]="hallway.branchId"
                            readonly>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label class="chooseLabel"><i class="fa-regular fa-building icon-spacing"></i> {{lang.blockName}}</label>
                        <input class="modal-input detail" placeholder="{{lang.blockName}}" [value]="hallway.blockId" readonly>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label class="chooseLabel"><i class="fa-solid fa-stairs icon-spacing icon-spacing"></i>  {{lang.floorName}}</label>
                        <input class="modal-input detail" placeholder="{{lang.floorName}}" [value]="hallway.floorId" readonly>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label class="chooseLabel"><i class="fa-solid fa-door-open icon-spacing"></i> {{lang.hallwayName}}</label>
                        <input class="modal-input detail" placeholder="{{lang.hallwayName}}" [value]="hallway.hallwayName"
                            readonly>
                    </div>
                    <div class="mb-3 col-lg-6" *ngIf="hallway.status">
                        <label class="chooseLabel"><i class="fa-solid fa-check"></i> {{lang.status}}</label>
                        <input class="modal-input detail" placeholder="{{lang.hallwayName}}" [value]="lang.active" readonly>
                    </div>
                    <div class="mb-3 col-lg-6" *ngIf="!hallway.status">
                        <label class="chooseLabel"><i class="fa-solid fa-xmark"></i> {{lang.status}}</label>
                        <input class="modal-input detail" placeholder="{{lang.hallwayName}}" [value]="lang.passive" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
