<div class="modal fade" id="additionalUpdateModal" tabindex="-1" aria-labelledby="additionalUpdateModalLabel" *app="updateRole"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="additionalUpdateModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.update}}</h1>
      </div>
      <div class="modal-body" style=" padding: 3% !important;"  >
        <form [formGroup]="additionalTaskUpdateForm" *ngIf="additionalTaskUpdateForm">
          <div class="mb-3">
            <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i> {{lang.additionalTask}}</label>
            <input type="text" class="modal-input" class="form-control" formControlName="name">
          </div>
        </form>
        <div class="btn-location mt-5">
          <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
          <a (click)="updateAdditionalTask()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.update}} </a>
        </div>
      </div>
    </div>
  </div>
