<div class="modal fade" id="updateCompanyModal" tabindex="-1" aria-labelledby="updateCompanyModalLabel" aria-hidden="true" *app="updateCompanyItem">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="updateCompanyModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updatecompany}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="companyUpdateForm" *ngIf="companyUpdateForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-building"></i> {{lang.companyName}}</label>
                            <input type="text" class="modal-input updateClass" class="form-control" formControlName="companyName"
                                style="margin-bottom: 0px !important;">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-5">
                    <button class="button-37" (click)="updateCompany()" data-bs-dismiss="modal"><i class="fa-solid fa-user-plus"></i> {{lang.updatecompany}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
