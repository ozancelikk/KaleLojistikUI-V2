<div class="modal fade" id="foodCategoryUpdateModal" tabindex="-1" aria-labelledby="foodCategoryUpdateModalLabel" aria-hidden="true" *app="updateFoodCategoryRole">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="foodCategoryUpdateModalLabel"><i class="fa-solid fa-utensils"></i> {{lang.updateFoodCategory}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="updateFoodCategoryForm">
                <form [formGroup]="updateFoodCategoryForm" >    
                    <div class="mb-3">
                        <label class="chooseLabel"><i class="fa-solid fa-utensils"></i> {{lang.categoryName}}</label>
                        <input type="text" class="modal-input" class="form-control" formControlName="categoryName" style="margin-bottom: 0px !important;">
                      </div>              
                </form>
                <div class="btn-location mt-4">
                    <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
                    <a (click)="updateFoodCategory()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateFoodCategory}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
