<div class="modal fade" id="updateCategoryImage" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true" *app="updateImageRole">
    <div class="modal-dialog" id="modal-image">
      <div class="modal-content">
        <div class="modal-header" style="box-shadow: none !important;" *ngIf="categoryImage">
          <img class="sidebar-icon" [src]="getImagePath(categoryImage.imagePath)" width="100px" height="100px">
          {{categoryImage.categoryName}}
        </div>
        <div iv class="modal-footer">
          <label class="labels" for="form3Example4" style="font-size: 10pt;">{{lang.changefoodCategoryImage}}</label>
          <input (change)="onChange($event)"(click)="($any($event.target).value=null)" type="file" id="form3Example3" class="form-control"
            accept="image/png, image/jpeg, image/gif" />
        </div>
        <div class="btn-location mt-4 mb-2" style="margin-right: 1rem;">
          <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
          <a (click)="updateImage()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.update}} </a>
      </div>
      </div>
    </div>
  </div>
