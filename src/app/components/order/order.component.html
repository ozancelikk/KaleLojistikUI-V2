<div class="container-fluid" style="padding-left: 20px;padding-right: 20px;">
    <ag-grid-angular id="datatable" style="width: 100%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowSelection]="'multiple'" [enableCellTextSelection]="true"
    [cacheBlockSize]="cacheBlockSize" [cacheOverflowSize]="cacheOverflowSize"
    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
    [infiniteInitialRowCount]="infiniteInitialRowCount" [enableBrowserTooltips]="true"
    [overlayNoRowsTemplate]="noRowsTemplate" [maxBlocksInCache]="maxBlocksInCache" [rowData]="rowData"
    [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [animateRows]="true"
    [suppressScrollOnNewData]="true" [suppressDragLeaveHidesColumns]="true"
    [suppressRowClickSelection]="true"></ag-grid-angular>
</div>
<app-detail-order [orderDetail]="order"></app-detail-order>
