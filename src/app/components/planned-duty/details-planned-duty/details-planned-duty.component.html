<div class="modal fade" id="plannedDutysModal" tabindex="-1" aria-labelledby="plannedDutysModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="plannedDutysModalLabel"><i class="fa-solid fa-circle-info"></i>
                    {{lang.duty}} {{lang.details}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="plannedDuty">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                        <label class="chooseLabel"><i class="fa-regular fa-building icon-spacing"></i>
                            {{lang.dutyTitle}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.dutyTitle" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                        <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i> {{lang.branchName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.branchId" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                        <label class="chooseLabel"><i class="fa-regular fa-building icon-spacing"></i>
                            {{lang.blockName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.blockId" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                        <label class="chooseLabel"><i class="fa-solid fa-stairs icon-spacing icon-spacing"></i>
                            {{lang.floorName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.floorId" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                        <label class="chooseLabel"><i class="fa-solid fa-door-open icon-spacing"></i>
                            {{lang.hallwayName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.hallwayId" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                        <label class="chooseLabel"><i class="fa-solid fa-house"></i> {{lang.roomName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.roomId" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                        <label class="chooseLabel"><i class="fa-solid fa-calendar-days"></i> {{lang.date}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.createdDate" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                        <label class="chooseLabel"><i class="fa-solid fa-circle-play"></i>
                            {{lang.cleaningBefore}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.dutyStartDate"
                            readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                        <label class="chooseLabel"><i class="fa-solid fa-flag-checkered"></i>
                            {{lang.cleaningAfter}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.dutyEndDate" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" *ngIf="plannedDuty.status">
                        <label class="chooseLabel"><i class="fa-solid fa-circle-check"></i> {{lang.status}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="lang.active" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right"
                        *ngIf="!plannedDuty.status">
                        <label class="chooseLabel"><i class="fa-solid fa-circle-xmark"></i> {{lang.status}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="lang.passive" readonly>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                        <label class="chooseLabel"><i class="fa-solid fa-user-secret"></i>
                            {{lang.userName}}</label>
                        <input class="form-select forms chooseSelect detail" [value]="plannedDuty.createdUserId" readonly>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xl-12 d-flex justify-content-center">
                        <label class="chooseLabel" style="font-size: 12pt;"> {{lang.taskDetails}}</label>
                    </div>
                    <div class="col-6" *ngFor="let task of plannedDuty?.task" >
                        <div class="card mt-4" style="box-shadow: none !important;">
                            <div class="card-body" style="padding: 15px !important;">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect" >
                                      <label class="chooseLabel"><i class="fa-solid fa-tags"></i> {{lang.taskName}}</label>
                                      <input class="form-select chooseSelect detail forms" type="text" readonly [value]="task.taskName">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect">
                                      <label class="chooseLabel"><i class="fa-solid fa-comment"></i> {{lang.dutyDescription}}</label>
                                      <input class="form-select chooseSelect detail forms" type="text" readonly [value]="task.taskDescription">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect"  *ngIf="plannedDuty.status">
                                        <label class="chooseLabel"><i class="fa-solid fa-circle-check"></i> {{lang.status}}</label>
                                        <input class="form-select forms chooseSelect detail forms" readonly [value]="lang.active" readonly>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect "
                                        *ngIf="!plannedDuty.status">
                                        <label class="chooseLabel"><i class="fa-solid fa-circle-xmark"></i> {{lang.status}}</label>
                                        <input class="form-select forms chooseSelect detail forms" readonly [value]="lang.passive" readonly>
                                    </div>
                                  </div>
                            </div>
                          </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
