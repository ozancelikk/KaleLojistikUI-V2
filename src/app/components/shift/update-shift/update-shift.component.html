<div class="modal fade" id="updateShiftModal" tabindex="-1" aria-labelledby="updateShiftModalLabel" aria-hidden="true" *app="updateRole">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="updateShiftModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateShift}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateShiftForm" *ngIf="updateShiftForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.shiftName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-clock"></i> {{lang.startTime}}</label>
                            <input type="time" class="modal-input addClass" class="form-control" formControlName="startTime" style="border: none; border-bottom: 1px solid black;">
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-clock"></i> {{lang.endTime}}</label>
                            <input type="time" class="modal-input addClass" class="form-control" formControlName="endTime"style="border: none; border-bottom:1px solid black;">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-4">
                    <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
                    <a (click)="updateShift()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateShift}} </a>
                  </div>
            </div>
        </div>
    </div>
</div>
