<div class="modal fade" id="addEmployeeShiftModal" tabindex="-1" aria-labelledby="addEmployeeShiftModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6" id="addEmployeeShiftModalLabel"><i class="fa-solid fa-user-plus"></i>
            {{lang.addNewEmployeeShift}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeShiftForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" >
                <label class="chooseLabel"><i class="fa-solid fa-user"></i> {{lang.employeeName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                  formControlName="employeeId" style="font: small-caption !important; ">
                  <option value="" disabled selected>{{lang.chooseEmployee}}</option>
                  <option *ngFor="let employee of employees" [value]="employee.id"> {{employee.name}} {{employee.surname}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" >
                <label class="chooseLabel"><i class="fa-solid fa-calendar-days"></i> {{lang.shiftName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                  formControlName="shiftId" style="font: small-caption !important; ">
                  <option value="" disabled selected>{{lang.chooseShift}}</option>
                  <option *ngFor="let shift of shifts" [value]="shift.id"> {{shift.name}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" >
                <label class="chooseLabel"><i class="fa-regular fa-calendar"></i>
                  {{lang.shiftDate}}</label>
                <input type="date" class="modal-input addClass"  class="form-control" formControlName="shiftDate"
                  style="margin-bottom: 0px !important; border: none; border-bottom: 1px solid black;">
              </div>
            </div>
          </form>
          <div class="btn-location mt-5">
            <button class="button-37" (click)="addEmployeeShift()"><i
                class="fa-solid fa-user-plus"></i> {{lang.addNewEmployeeShift}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
