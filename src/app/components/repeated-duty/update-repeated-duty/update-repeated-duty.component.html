<div class="modal fade" id="updateRepeatedDutyModal" tabindex="-1" aria-labelledby="updateRepeatedDutyModalLabel" aria-hidden="true" *app="updateRole">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6" id="updateRepeatedDutyModalLabel"><i class="fa-solid fa-circle-plus"></i> {{lang.updateRepeatedDuty}}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateForm" *ngIf="updateForm">
            <div class="row">
  
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect ">
                <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.dutyName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                 style="font: small-caption !important;" formControlName="dutyId">
                  <option value="" disabled selected>{{lang.chooseDuty}}</option>
                  <option *ngFor="let duty of dutys" [value]="duty.id"> {{duty.dutyTitle}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-calendar-days"></i> {{lang.howManyMinutesShouldItBeRun}}</label>
                <input type="number" class="modal-input" class="form-control" formControlName="reminderTime">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-hourglass-start"></i> {{lang.startTime}}</label>
                <input type="time" class="modal-input" class="form-control" formControlName="startTime">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-hourglass-end"></i> {{lang.endTime}}</label>
                <input type="time" class="modal-input" class="form-control" formControlName="finishTime">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel">{{lang.status}}</label><br>
                <label class="switch">
                  <input type="checkbox" formControlName="status">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </form>
          <div class="btn-location mt-4">
            <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
            <a (click)="updateRepeatedDuty()" class="button-20" data-bs-dismiss="modal"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateRepeatedDuty}} </a>
          </div>
        </div>
      </div>
    </div>
  </div>
