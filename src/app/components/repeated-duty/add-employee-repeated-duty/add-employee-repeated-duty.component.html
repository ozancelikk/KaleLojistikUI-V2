<div class="modal fade" id="addEmployeeRepeatedDuty" tabindex="-1" aria-labelledby="addEmployeeRepeatedDutyLabel"
    aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="addEmployeeRepeatedDutyLabel"><i class="fa-solid fa-repeat"></i>
                    {{lang.updateRepeatedDuty}}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"*ngIf="duty">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect ">
                        <label class="chooseLabel"><i class="fa-solid fa-user"></i> {{lang.employeeName}}</label>
                        <select class="form-select chooseSelect" aria-label="Default select example"
                            (change)="onChangeEmp($event)" style="font: small-caption !important;">
                            <option value="" disabled selected>{{lang.chooseEmployee}}</option>
                            <option *ngFor="let employee of employees" [value]="employee.id"> {{employee.name}}
                                {{employee.surname}} - {{employee.departmentId}}
                            </option>
                        </select>
                    </div> 
                </div>
                <div class="btn-location mt-4">
                    <button class="button-37" (click)="addEmployeeToRepeatedDuty()" data-bs-dismiss="modal"><i
                            class="fa-solid fa-circle-plus"></i>
                        {{lang.updateRepeatedDuty}}</button>
                </div>
                <div *ngFor="let tasks of duty.employeeId; let i=index" class="task-item">
             
                    <div class="row"> 
                      <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect"  >
                        <label class="chooseLabel"><i class="fa-solid fa-tags"></i> {{lang.employeeName}}</label>
                        <input class="form-select forms chooseSelect detail" type="text" value="{{tasks.name}} {{tasks.surname}}" disabled >
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
