<div class="modal fade" id="blockModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="exampleModalLabel"><i class="fa-solid fa-circle-plus"></i> {{lang.addNewBlock}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="blockAddForm" style="margin-bottom: 3rem;">
          <div class="mb-3">
            <label class="chooseLabel"><i class="fa-regular fa-building icon-spacing"></i> {{lang.blockName}}</label>
            <input type="text" class="modal-input" class="form-control" formControlName="blockName" placeholder="{{lang.blockName}}" style="margin-bottom: 0px !important;">
          </div>
          <div class="mb-3 custom-select-wrapper modalSelect">
            <label class="chooseLabel"> <i class="fa-solid fa-code-branch"></i> {{lang.branchName}}</label>
            <select class="form-select chooseSelect" aria-label="Default select example" formControlName="branchId"
           style="font: small-caption !important;">
              <option value="" disabled selected>{{lang.chooseBranch}}</option>
              <option *ngFor="let branch of branchs" [value]="branch.id"> {{branch.branchName}} </option>
            </select>
          </div>
        </form>
        <div class="btn-location">
          <button class="button-37" (click)="addBlock()" data-bs-dismiss="modal"><i class="fa-solid fa-circle-plus"></i> {{lang.addNewBlock}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
