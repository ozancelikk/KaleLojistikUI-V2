<div class="modal fade" id="updateCategoryModal" tabindex="-1" aria-labelledby="updateCategoryModalLabel" aria-hidden="true" *app="updateRole">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="updateCategoryModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateCategory}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="categoryUpdateForm" *ngIf="categoryUpdateForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-building-user"></i>{{lang.departmentName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="name">
                        </div>
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-building-user"></i>{{lang.departmentName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="description">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-4">
                    <button type="button" class="button-4" data-bs-target="#categoryModal" data-bs-toggle="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
                    <a (click)="categoryUpdate()" class="button-20" ><i class="fa-regular fa-pen-to-square"></i> {{lang.updateCategory}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
