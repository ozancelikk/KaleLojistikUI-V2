<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="addCategoryModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.addNewCategory}}</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="categoryAddForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.categoryName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="name">
                        </div>
                        <div class="col-lg-12 col-md-12 col-xl-12 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-comment"></i> {{lang.categoryDescription}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="description">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-5">
                    <button class="button-37" (click)="categoryAdd()" data-bs-dismiss="modal"><i class="fa-solid fa-user-plus"></i> {{lang.addNewCategory}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
