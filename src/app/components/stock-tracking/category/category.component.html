<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">{{lang.categories}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <app-navbar-category></app-navbar-category>
                <ag-grid-angular id="datatable" style="width: 100%;height: 60vh;" class="ag-theme-alpine"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowSelection]="'multiple'"
                    [enableCellTextSelection]="true" [cacheBlockSize]="cacheBlockSize"
                    [cacheOverflowSize]="cacheOverflowSize"
                    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
                    [infiniteInitialRowCount]="infiniteInitialRowCount" [enableBrowserTooltips]="true"
                    [overlayNoRowsTemplate]="noRowsTemplate" [maxBlocksInCache]="maxBlocksInCache" [rowData]="rowData"
                    [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
                    [suppressScrollOnNewData]="true"></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
<app-add-category (categoryEvent)="getAllCategory()"></app-add-category>
<app-update-category (categoryEvent)="getAllCategory()" [categoryDetail]="category"></app-update-category>
