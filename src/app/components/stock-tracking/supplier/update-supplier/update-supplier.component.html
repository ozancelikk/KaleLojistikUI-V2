<div class="modal fade" id="updateSupplierModal" tabindex="-1" aria-labelledby="updateSupplierModalLabel" aria-hidden="true" *app="updateRoler">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6" id="updateSupplierModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateSupplier}}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateSupplierForm" *ngIf="updateSupplierForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.supplierName}}</label>
                <input type="text" class="modal-input" class="form-control" formControlName="name">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-phone"></i> {{lang.contactInfo}}</label>
                <input type="number" class="modal-input" class="form-control" formControlName="contactInfo" placeholder="Ã¶rn: 123 456 78 90">
                <label class="chooseLabel d-flex justify-content-center"> {{lang.pleaseentertencharacters}}</label>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-map-location"></i> {{lang.address}}</label>
                <input type="text" class="modal-input" class="form-control" formControlName="address">
              </div>
            </div>
          </form>
          <div class="btn-location mt-4">
            <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
            <a (click)="updateSupplier()" class="button-20"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateSupplier}} </a>
        </div>
        </div>
      </div>
    </div>
  </div>
