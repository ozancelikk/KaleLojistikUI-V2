<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" *app="updateRole" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6" id="updateProductModalLabel"><i class="fa-regular fa-pen-to-square"></i> {{lang.updateProduct}}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productUpdateForm" *ngIf="productUpdateForm">
            <div class="row">
  
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect ">
                <label class="chooseLabel"><i class="fa-solid fa-layer-group"></i> {{lang.categoryName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                 style="font: small-caption !important;" formControlName="categoryId">
                  <option value="" disabled selected>{{lang.chooseCategory}}</option>
                  <option *ngFor="let category of categories" [value]="category.id"> {{category.name}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                <label class="chooseLabel"><i class="fa-solid fa-truck-ramp-box"></i> {{lang.supplierName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" formControlName="supplierId"
                  style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseSupplier}}</option>
                  <option *ngFor="let supplier of suppliers" [value]="supplier.id"> {{supplier.name}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect ">
                <label class="chooseLabel"><i class="fa-solid fa-building-user"></i> {{lang.departmentName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" formControlName="departmentId"
                  style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseDepartment}}</option>
                  <option *ngFor="let department of departments" [value]="department.id"> {{department.departmentName}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.productName}}</label>
                <input type="text" class="modal-input" class="form-control" formControlName="name">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-chart-line"></i> {{lang.threshold}}</label>
                <input type="number" class="modal-input" class="form-control" formControlName="threshold">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-money-bill"></i> {{lang.price}}</label>
                <input type="number" class="modal-input" class="form-control" formControlName="price">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-arrow-up-1-9"></i> {{lang.stockQuantity}}</label>
                <input type="number" class="modal-input" class="form-control" formControlName="stockQuantity">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" style="font-size: 11px;">
                <label class="chooseLabel"><i class="fa-solid fa-house"></i> {{lang.warehouseLocation}}</label>
                <input type="text" class="modal-input" class="form-control" readonly [value]="roomName">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel">{{lang.disposable}}</label><br>
                <label class="switch">
                  <input type="checkbox" formControlName="disposable">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="col-lg-12 col-md-12 col-xl-12 custom-select-wrapper modalSelect d-flex justify-content-center" >
                <label class="chooseLabel"style="font-size: 13pt;">{{lang.pleaseChooseWheretheStore}}</label>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i> {{lang.branchName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" 
                  (change)="onBranchChange($event)" style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseBranch}}</option>
                  <option *ngFor="let branch of branchs" [value]="branch.id"> {{branch.branchName}} </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="padding-right: 0px !important;">
                <label class="chooseLabel"><i class="fa-regular fa-building icon-spacing"></i> {{lang.blockName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" 
                  (change)="onBlockChange($event)" style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseBlock}}</option>
                  <option *ngFor="let block of blocks" [value]="block.id"> {{block.blockName}} </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel"><i class="fa-solid fa-stairs icon-spacing icon-spacing"></i> {{lang.floorName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" 
                  (change)="onFloorChange($event)" style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseFloor}}</option>
                  <option *ngFor="let floor of floors" [value]="floor.id"> {{floor.floorName}} </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="padding-right: 0px !important;">
                <label class="chooseLabel "><i class="fa-solid fa-door-open icon-spacing"></i>{{lang.hallwayName}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                (change)="onHallwayChange($event)"style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.chooseHallway}}</option>
                  <option *ngFor="let hallway of hallways" [value]="hallway.id"> {{hallway.hallwayName}} </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" style="padding-right: 0px !important;">
                <label class="chooseLabel "><i class="fa-solid fa-house"></i> {{lang.warehouseLocation}}</label>
                <select class="form-select chooseSelect" aria-label="Default select example" formControlName="warehouseLocation"
                style="font: small-caption !important;">
                  <option value="" disabled selected>{{lang.whereIsTheStored}}</option>
                  <option *ngFor="let room of rooms" [value]="room.id"> {{room.roomName}} </option>
                </select>
              </div>
            </div>
          </form>
          <div class="btn-location mt-4">
            <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> {{lang.cancel}}</button>
            <a (click)="updateProduct()" class="button-20" ><i class="fa-regular fa-pen-to-square"></i> {{lang.updateProduct}} </a>
          </div>
        </div>
      </div>
    </div>
  </div>
