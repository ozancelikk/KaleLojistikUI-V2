<div class="modal fade" id="reportStockItemModal" tabindex="-1" aria-labelledby="reportStockItemModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="reportStockItemModalLabel"><i class="fa-solid fa-circle-plus"></i>
          {{lang.stockItemReport}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" >
                <label class="chooseLabel"><i class="fa-solid fa-calendar-days"></i> {{lang.startDate}}</label>
                <input class="form-select forms chooseSelect detail" type="datetime-local"(change)="onFirsDate($event)" >
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                <label class="chooseLabel"><i class="fa-solid fa-calendar-days"></i> {{lang.endDate}}</label>
                <input class="form-select forms chooseSelect detail" type="datetime-local" (change)="onEndDate($event)">
              </div>
        </div>

        <div class="btn-location">
          <button class="button-37"  *ngIf="!report" (click)="downloadPdf()"><i class="fa-solid fa-circle-plus"></i> {{lang.addReports}}</button>
          <button class="button-37" style="opacity: 0.5;" *ngIf="report" disabled><i class="fa-solid fa-spinner"></i>{{lang.reportisbeingcreated}}</button>
        </div>

      </div>
    </div>
  </div>
</div>
