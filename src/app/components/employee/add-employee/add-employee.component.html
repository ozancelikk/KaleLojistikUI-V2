<div class="modal fade" id="employeeAddModal" tabindex="-1" aria-labelledby="employeeAddModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="employeeAddModalLabel"><i class="fa-solid fa-user-plus"></i>
          {{lang.addnewemployee}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeAddForm">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-envelope"></i>
                {{lang.email}}</label>
              <input type="email" #emailInput class="modal-input addClass emailClass" class="form-control" formControlName="email"
                style="border: 0px !important; border-bottom: 1px solid black !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-key"></i>
                {{lang.password}}</label>
              <input type="password" class="modal-input addClass" class="form-control" formControlName="password"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-user-tag"></i>
                {{lang.name}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="name"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-user-tag"></i>
                {{lang.surname}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="surname"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-tag"></i>
                {{lang.title}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="title"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-phone"></i>
                {{lang.phonenumber}}</label>
              <input type="number" class="modal-input addClass" class="form-control" formControlName="phoneNumber" placeholder="örn: 123 456 78 90"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-cake-candles"></i>
                {{lang.age}}</label>
              <input type="number" class="modal-input addClass" class="form-control" formControlName="age"
                style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-cake-candles"></i>{{lang.birthDay}}</label>
              <input type="date" class="modal-input addClass" class="form-control" formControlName="birthDay"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-arrow-down"></i> {{lang.lowerSize}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="lowerSize"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-arrow-up"></i> {{lang.upperSize}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="upperSize"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-shoe-prints"></i> {{lang.shoeSize}}</label>
              <input type="number" class="modal-input addClass" class="form-control" formControlName="shoeSize"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-tag"></i> {{lang.emergencyContactName}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="emergencyContactName"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
              <label class="chooseLabel"><i class="fa-solid fa-square-phone-flip"></i> {{lang.emergencyContactNumber}}</label>
              <input type="number" class="modal-input addClass" class="form-control" formControlName="emergencyContactNumber" placeholder="örn: 123 456 78 90" style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
              <label class="chooseLabel"><i class="fa-solid fa-user-tag"></i> {{lang.emergencyContactRelationship}}</label>
              <input type="text" class="modal-input addClass" class="form-control" formControlName="emergencyContactRelationship"style="margin-bottom: 0px !important;">
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect " >
              <label class="chooseLabel"><i class="fa-solid fa-droplet"></i> {{lang.bloodGroup}}</label>
              <select class="form-select chooseSelect" aria-label="Default select example"
                formControlName="bloodGroup" style="font: small-caption !important; ">
                <option value="" disabled selected>{{lang.bloodGroup}}</option>
                <option *ngFor="let blood of bloodGroups" [value]="blood"> {{blood}}
                </option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" >
              <label class="chooseLabel"><i class="fa-solid fa-graduation-cap"></i> {{lang.educationalStatus}}</label>
              <select class="form-select chooseSelect" aria-label="Default select example"
                formControlName="educationalStatus" style="font: small-caption !important; ">
                <option value="" disabled selected>{{lang.educationalStatus}}</option>
                <option *ngFor="let status of educationalStatuss" [value]="status"> {{status}}
                </option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect" >
              <label class="chooseLabel"> <i class="fa-solid fa-building-user"></i> {{lang.departmentName}}</label>
              <select class="form-select chooseSelect" aria-label="Default select example"
                formControlName="departmentId" style="font: small-caption !important; ">
                <option value="" disabled selected>{{lang.chooseDepartment}}</option>
                <option *ngFor="let department of departments" [value]="department.id"> {{department.departmentName}}
                </option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right" >
              <label class="chooseLabel"><i class="fa-solid fa-code-branch"></i> {{lang.branchName}}</label>
              <select class="form-select chooseSelect" aria-label="Default select example"
                formControlName="branchId" style="font: small-caption !important; ">
                <option value="" disabled selected>{{lang.chooseBranch}}</option>
                <option *ngFor="let branch of branchs" [value]="branch.id"> {{branch.branchName}}
                </option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-xl-6">
              <label class="chooseLabel mb-3">{{lang.status}}</label><br>
              <label class="switch">
                <input type="checkbox" formControlName="status">
                <span class="slider round"></span>
              </label>
            </div>

          </div>
        </form>
        <div class="btn-location mt-5">
          <button class="button-37" (click)="addEmployee()" data-bs-dismiss="modal"><i
              class="fa-solid fa-user-plus"></i> {{lang.addnewemployee}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
