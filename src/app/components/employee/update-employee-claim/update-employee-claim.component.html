<div class="modal fade" id="updateEmployeeEndpointRoleModal" tabindex="-1"
  aria-labelledby="updateEmployeeEndpointRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="updateEmployeeEndpointRoleModalLabel"><i
            class="fa-regular fa-pen-to-square"></i> {{lang.updateAuthorization
          }}</h1>
      </div>
      <div class="modal-body">

        <div class="btn-navigation">
          <button type="button" class="button-4" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i>
            {{lang.cancel}}</button>
          <a (click)="updateEmployeeRole()" class="button-20" data-bs-dismiss="modal"><i
              class="fa-regular fa-pen-to-square"></i> {{lang.updateAuthorization}} </a>
        </div>
        <form [formGroup]="employeeRoleUpdateForm" *ngIf="employeeRoleUpdateForm">
          <div class="row" *ngIf="roleData">
            <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect"
              *ngFor="let role of roleEndpoints">

              <label class="chooseLabel container">{{role.menuName}}<br>
                <div class="check-input-mark">
                  <input class="form-check-input" checked="checked" type="checkbox" [value]="role.id"
                    [id]="'flexCheckDefault' + role.id" [checked]="isSelected(role.id)">
                  <div class="checkmark"></div>
                  <p style="margin-left: 4px;">{{role.roleName}} </p>
                </div>
              </label>
            </div>
          </div>
          <div class="spinner-border" role="status" *ngIf="!roleData">
            <span class="sr-only">Loading...</span>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
