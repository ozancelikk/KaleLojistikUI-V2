<div class="modal fade" id="employeePayrollModal" tabindex="-1" aria-labelledby="employeePayrollModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="employeePayrollModalLabel"><i class="fa-solid fa-circle-info"></i>
                    {{lang.employeePayroll}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid" style="padding-left: 20px;padding-right: 20px;">
                    <app-navbar-employee-payroll></app-navbar-employee-payroll>
                    <ag-grid-angular id="datatable" style="width: 100%;height: 83vh;" class="ag-theme-alpine"
                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowSelection]="'multiple'"
                        [enableCellTextSelection]="true" [cacheBlockSize]="cacheBlockSize"
                        [cacheOverflowSize]="cacheOverflowSize"
                        [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
                        [infiniteInitialRowCount]="infiniteInitialRowCount" [enableBrowserTooltips]="true"
                        [overlayNoRowsTemplate]="noRowsTemplate" [maxBlocksInCache]="maxBlocksInCache"
                        [rowData]="rowData" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
                        [suppressScrollOnNewData]="true">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
<app-add-employee-payroll (documentEvent)="getAll(empId)" [empIdValue]="empId"></app-add-employee-payroll>
