<div class="container-fluid" style="padding-left: 20px;padding-right: 20px;">
    <app-employee-navbar (navbarEvent)="getAllEmployee()"></app-employee-navbar>
    <ag-grid-angular id="datatable" style="width: 100%;height: 80vh;" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [rowSelection]="'multiple'" [enableCellTextSelection]="true"
        [cacheBlockSize]="cacheBlockSize" [cacheOverflowSize]="cacheOverflowSize"
        [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
        [infiniteInitialRowCount]="infiniteInitialRowCount" [enableBrowserTooltips]="true"
        [overlayNoRowsTemplate]="noRowsTemplate" [maxBlocksInCache]="maxBlocksInCache" [rowData]="rowData"
        [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
        [suppressScrollOnNewData]="true"></ag-grid-angular>
</div>
<app-add-employee (employeeEvent)="getAllEmployee()"></app-add-employee>
<app-update-employee [employeeDetail]="employeeDto" (employeeEvent)="getAllEmployee()"></app-update-employee>
<app-change-password (changePasswordEvent)="getAllEmployee()" [employeeDetail]="employeeDto"></app-change-password>
<app-employee-image (imageEvent)="getAllEmployee()" [employeeImageDetail]="employeeDetailImage" [employeeDetail]="employeeDto"></app-employee-image>
<app-update-employee-claim [employeeClaimDetail]="employeeDto" (employeeEvent)="getAllEmployee()"></app-update-employee-claim>
<app-detail-employee [employeeDetail]="employeeDto"></app-detail-employee>
<app-add-batch-employee (employeeEvent)="getAllEmployee()"></app-add-batch-employee>
<app-employee-shift-add (employeeShiftEvent)="getAllEmployee()" [employeeShiftDetail]="employeeDto"></app-employee-shift-add>
<app-department></app-department>
<app-employee-payroll [employeeId]="employeeDto"></app-employee-payroll>
